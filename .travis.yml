os:
  - linux

language: php

php:
  - '7.4'

before_install:
  - sudo apt update
  - sudo apt install unzip zip libzip-dev -y
  - composer self-update
  - composer validate
  - yes '' | pecl install -f apcu zip

install:
  - composer install --prefer-dist

script:
  - composer coffeephp:exec:analyse
